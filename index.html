<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/css/ini" />
        <link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/css/buttons" />
        <Link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/templates/styles/css/form-page-1" />
        <title>Sign In Page Form || LIONZCSS &copy;</title>
      </head>
      <body>
        <main>
          <div class="left-section form">
            <div class="line info-bg"></div>
            <form action="">
              <div class="logo">
                <img src="images/logo.png"  style="width: 7rem;" alt="">
              </div>
              <h3 class="darkGr">Create your lionzcss account</h3>
              <h4 class="grey-5">
                You are moments away from transforming your culture.
              </h4>
              <div class="inputs-section darkGr">
                <div class="input">
                   <label for="name">Username</label>
                  <input type="text" id="name" name="name" />
                </div>
                <div class="input">
                  <label for="name">Password</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="input checkbox">
                  <div class="checkbox info-bg">
                    <input type="checkbox" id="check" name="rememberMe" hidden  />
                    <label for="check" class="grey-4-bg">
                      <span class="rnd white-bg"></span>
                    </label>
                  </div>
                </div>
                 
                <button class="btnlz info">Create account</button>
                <small class="sm-tp grey-5"
                  >Dont have account ?
                  <a href="signup.html" class="info">Sign Up.</a></small
                >
              </div>
            </form>
          </div>
          <div
            class="right-section image"
            style="
              background: url(images/back.webp)
                center no-repeat;
              background-size: cover;
            "
          ></div>
        </main>
      </body>
    </html>
