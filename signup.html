<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/templates/styles/css/form-page-1" />
    <link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/css/ini" />
    <link rel="stylesheet" href="https://lionzcss-api.herokuapp.com/api/css/buttons" />
    <title>Signup Page Form || LIONZCSS &copy; </title>
</head>

<body>
    <main>
        <div class="left-section form">
            <div class="line info-bg"></div>
            <form action="">
                <div class="logo">
                   <img src="images/logo.png"  style="width: 7rem;" alt="">
                </div>
                <h3 class="darkGr">Create your lionzcss account</h3>
                <h4 class="grey-5">
                    You are moments away from transforming your culture.
                </h4>
                <div class="inputs-section darkGr">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <div class="input">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" />
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="email" />
                    </div>
                    <div class="input">
                        <label for="password">Password
                            <small class="grey-5">(Password must contain at least 8 characters)</small></label>
                        <input type="password" id="password" name="password" />
                    </div>

                    <button class="btnlz info">Create account</button>
                    <small class="sm-tp grey-5">Already have an account?
                        <a href="/" class="info">Sign In.</a></small>
                </div>
            </form>
        </div>
        <div class="right-section image" style="
              background: url(images/back.webp)
                center no-repeat;
              background-size: cover;
            "></div>
    </main>
</body>

</html>
